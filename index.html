<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic JavaScript OOP Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="fouc">

  <div id="container">
    <div id="calculator">
      <div id="screen">
        <p id="display">0</p>
      </div>
      <div id="buttons">
        <div class="button" id="button1">
          <p class="symbol">1</p>
        </div>
        <div class="button" id="button2">
          <p class="symbol">2</p>
        </div>
        <div class="button" id="button3">
          <p class="symbol">3</p>
        </div>
        <div class="button" id="buttonAdd">
          <p class="symbol">+</p>
        </div>
        <div class="button" id="button4">
          <p class="symbol">4</p>
        </div>
        <div class="button" id="button5">
          <p class="symbol">5</p>
        </div>
        <div class="button" id="button6">
          <p class="symbol">6</p>
        </div>
        <div class="button" id="buttonSubtract">
          <p class="symbol">-</p>
        </div>
        <div class="button" id="button7">
          <p class="symbol">7</p>
        </div>
        <div class="button" id="button8">
          <p class="symbol">8</p>
        </div>
        <div class="button" id="button9">
          <p class="symbol">9</p>
        </div>
        <div class="button" id="buttonMultiply">
          <p class="symbol">*</p>
        </div>
        <div class="button" id="button0">
          <p class="symbol">0</p>
        </div>
        <div class="button" id="buttonClear">
          <p class="symbol">C</p>
        </div>
        <div class="button" id="buttonEquals">
          <p class="symbol">=</p>
        </div>
        <div class="button" id="buttonDivide">
          <p class="symbol">/</p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
